
<!DOCTYPE html>

  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000814;
        overflow-x: hidden;
      }
      .font-cinzel { font-family: 'Cinzel', serif; }
      .font-cormorant { font-family: 'Cormorant Garamond', serif; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes goldFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .bg-royal-blue {
        background: linear-gradient(-45deg, #001226, #001A33, #002366, #001A33);
        background-size: 400% 400%;
        animation: goldFlow 15s ease infinite;
      }

      .gold-text-gradient {
        background: linear-gradient(to bottom, #fcf6ba, #bf953f, #8e6d2a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .gold-glow {
        box-shadow: 0 0 15px rgba(191, 149, 63, 0.3);
      }
    </style>
  </head>
